<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <script src="RPS.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="title-page">Rock Paper Scissors!</div>
        <div class="content">
            <div class="scores">
                <h1 id="CPUScore">Computer: 0</h1>
                <h1 id="yourScore">You: 0</h1>
            </div>
            <h1 class="select">Choose your fighter!</h1>
            <ul class="buttons">
                <li><button class="rock">Rock</button></li>
                <li><button class="paper">Paper</button></li>
                <li><button class="scissors">Scissors</button></li>
            </ul>
        </div>
        <div class="footer"></div>
    </body>
</html>
